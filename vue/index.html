<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Gr√°ficos de vue | Santiago Moreno 2022040858</h1>
    <div id="output"></div>
    <script>
        d3.csv("vue.csv").then(function(data) {
            displayData(data);
            createTreemap(data);
            createRadialLayout(data);
            createPartitionLayout(data);
            createCirclePackingLayout(data);
        }).catch(function(error) {
            console.error("Error loading the CSV file:", error);
        });

        function displayData(data) {
            var outputDiv = d3.select("#output");
        }

        function createTreemap(data) {
            var width = 800;
            var height = 200;

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            var treemap = d3.treemap()
                .size([width, height])
                .padding(1)
                .round(true);

            var root = d3.hierarchy({ children: data })
                .sum(function(d) { return +d.value; })
                .sort(function(a, b) { return b.value - a.value; }); 

            treemap(root);

            var outputDiv = d3.select("#output");

            var svg = outputDiv.append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("border", "1px solid #ccc");

            var nodes = svg.selectAll(".node")
                .data(root.leaves())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

            nodes.append("rect")
                .attr("width", function(d) { return d.x1 - d.x0; })
                .attr("height", function(d) { return d.y1 - d.y0; })
                .style("fill", function(d) { return color(d.parent.data.id); });

            nodes.append("title")
                .text(function(d) { return d.data.id + "\n" + d.data.value; });
        }

        function createRadialLayout(data) {
            var diameter = 600;

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            var partition = d3.partition()
                .size([2 * Math.PI, diameter / 2]);

            var root = d3.hierarchy({ children: data })
                .sum(function(d) { return +d.value; }) 
                .sort(function(a, b) { return b.value - a.value; }); 

            partition(root);

            var outputDiv = d3.select("#output");

            var svg = outputDiv.append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .style("border", "1px solid #ccc")
                .append("g")
                .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

            var arcs = svg.selectAll("path")
                .data(root.descendants())
                .enter().append("path")
                .attr("d", d3.arc()
                    .startAngle(function(d) { return d.x0; })
                    .endAngle(function(d) { return d.x1; })
                    .innerRadius(function(d) { return d.y0; })
                    .outerRadius(function(d) { return d.y1; })
                )
                .style("fill", function(d) { return color(d.data.id); });

            arcs.append("title")
                .text(function(d) { return d.data.id + "\n" + d.data.value; });
        }

        function createPartitionLayout(data) {
            var width = 800;
            var height = 200;

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            var partition = d3.partition()
                .size([width, height])
                .padding(1)
                .round(true);

            var root = d3.hierarchy({ children: data })
                .sum(function(d) { return +d.value; }) 
                .sort(function(a, b) { return b.value - a.value; }); 

            partition(root);

            var outputDiv = d3.select("#output");

            var svg = outputDiv.append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("border", "1px solid #ccc");

            var nodes = svg.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

            nodes.append("rect")
                .attr("width", function(d) { return d.x1 - d.x0; })
                .attr("height", function(d) { return d.y1 - d.y0; })
                .style("fill", function(d) { return color(d.data.id); });

            nodes.append("title")
                .text(function(d) { return d.data.id + "\n" + d.data.value; });
        }

        function createCirclePackingLayout(data) {
            var diameter = 600;

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            var pack = d3.pack()
                .size([diameter - 4, diameter - 4])
                .padding(1);

            var root = d3.hierarchy({ children: data })
                .sum(function(d) { return +d.value; }) 
                .sort(function(a, b) { return b.value - a.value; }); 

            pack(root);

            var outputDiv = d3.select("#output");

            var svg = outputDiv.append("svg")
                .attr("width", diameter)
                .attr("height", diameter)
                .style("border", "1px solid #ccc")
                .append("g")
                .attr("transform", "translate(2,2)");

            var circles = svg.selectAll("circle")
                .data(root.descendants())
                .enter().append("circle")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return color(d.data.id); });

            circles.append("title")
                .text(function(d) { return d.data.id + "\n" + d.data.value; });
        }
    </script>
</body>
</html>
